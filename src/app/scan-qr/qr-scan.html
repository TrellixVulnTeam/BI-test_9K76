  <ion-header *ngIf="uploadImageName && uploadImageName !== ''">
    <ion-toolbar>
      <ion-title size="small">Your uploaded picture</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <div *ngIf="showScanBtn">
      <ion-button color="dark" style="width: 80%;" (click)="scan()">SCAN QR Code</ion-button>
    </div>
    <div class="" *ngIf="!showScanBtn">
      <div *ngIf="uploadImageName === ''">
        <ion-button *ngIf="status !== 'ok'" color="dark" style="width: 80%;" (click)="checkStatus()">CHECK SERVE STATUS</ion-button>
        <div>Status: {{status}}</div>
        <ion-button color="dark" style="width: 80%;" (click)="takePic()">TAKE PICTURE</ion-button>
      </div>
      <div *ngIf="uploadImageName && uploadImageName !== ''" class="image" >
        <img [src]="uploadImageName" alt="">
      </div>
    </div>
  </div>
</ion-content>
